<html>
    <head>
        <title>Применение фильтров light() и invert()</title>
        <meta charset="utf-8">
        <script>
            function Filter()
            {
                ImageLogo.filters.light.addPoint(250,250,80,10,100,100,300);
            }
        </script>
    </head>
    <body onLoad="Filter()">
            <h3>Применение фильтров light() и invert()</h3>
            <img id="ImageLogo" src="images/ship.jpg" height="500px" width="500px" style="filter:light();">
            <img src="images/ship.jpg" height="500px" width="500px" style="filter:invert();">
    </body>
</html>
